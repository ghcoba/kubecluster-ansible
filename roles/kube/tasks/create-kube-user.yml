- name: STARTING create-kube-user TASK.  create system kube group in work mster nodes
  group:
    name: "{{ kube_group }}"
    state: present
  when: inventory_hostname in groups['kube-masters'] or inventory_hostname in groups['etcd-nodes']


- name: create system kube user
  user:
    name: "{{ kube_user }}"
    comment: "kube master node user"
    shell: /sbin/nologin
    state: present
    system: yes
    home: "{{ kube_home_dir }}"
#   ATTENTION: also addre kube user to etcd group, to enable kube user has rights to access etcd certs
    groups: "{{ kube_group }}, {{ etcd_group}}"
  when: inventory_hostname in groups['kube-masters'] or inventory_hostname in groups['etcd-nodes']


- name: create and ensure kube_data_dir exists
  file:
    path: "{{ kube_data_dir }}"
    recurse: yes
    state: directory
    owner: "{{ kube_user }}"
    group: "{{ kube_group }}"
  when: inventory_hostname in groups['kube-masters']

